<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>DevClub - Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite a cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://svgsilh.com/svg/1093183.svg">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">28°C</p>
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
